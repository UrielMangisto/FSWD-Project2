<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li>🏠 Home</li>
        <li>🔥 Popular</li>
        <li>⭐ Favorites</li>
        <li>🔒 Login</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header>
        <input type="text" id="search" placeholder="Search for games...">
      </header>
      <section id="games">
        <!-- Games will be loaded dynamically -->
      </section>
    </main>
  </div>

  <script src="scripts/data.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>

<body>
    <header>
        <h1>Welcome to the Games Website</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Discover Amazing Games</h2>
            <p>Explore a wide variety of games and have fun!</p>
            <a href="games.html" class="enter-button">Enter</a>
        </section>
        <section class="login">
            <h2>Login</h2>
            <form action="login.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Games Website. All rights reserved.</p>
    </footer>
</body>
</html>
