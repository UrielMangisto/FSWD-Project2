<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="images/Logo4.webp" alt="Logo">
        <span>GameSite</span>
      </div>
      <ul>
        <li><span class="icon">🏠</span> <span class="text">Home</span></li>
        <li><span class="icon">🎮</span> <span class="text">New Games</span></li>
        <li><span class="icon">🔥</span> <span class="text">Trending</span></li>
        <li><span class="icon">⭐</span> <span class="text">Popular</span></li>
        <li><span class="icon">🎲</span> <span class="text">Categories</span></li>
        <li class="category"><span class="icon">🏃</span> <span class="text">Action</span></li>
        <li class="category"><span class="icon">🎯</span> <span class="text">Sports</span></li>
        <li class="category"><span class="icon">🧩</span> <span class="text">Puzzle</span></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header>
        <div class="search-container">
          <input type="text" id="search" placeholder="Search for games...">
          <button class="search-button">🔍</button>
        </div>
        <div class="header-buttons">
          <button class="notifications">🔔</button>
          <button class="favorites">❤️</button>
          <a href="html/login.html" class="login">Log in</a>
        </div>
      </header>
      
      <section class="welcome-banner">
        <h1>Welcome to GameSite</h1>
        <div class="features">
          <div class="feature">
            <span>🎮</span>
            <p>4000+ games</p>
          </div>
          <div class="feature">
            <span>🚀</span>
            <p>No install needed</p>
          </div>
          <div class="feature">
            <span>📱</span>
            <p>On any device</p>
          </div>
          <div class="feature">
            <span>👥</span>
            <p>Play with friends</p>
          </div>
        </div>
      </section>

      <section id="games">
        <!-- Games will be loaded dynamically -->
      </section>
    </main>
  </div>
</body>
</html>
