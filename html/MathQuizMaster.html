<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz Master</title>
  <link rel="stylesheet" href="../css/MathQuizMaster.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/MathQuizMaster.js" type="module"></script>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">
          <a href="../index.html">
              <img src="../images/Logo.webp" alt="Logo">
              <span>GameSite</span>
          </a>
      </div>
      
      <!-- Navigation Links -->
      <ul class="navigation">
          <li>
              <a href="../index.html">
                  <span class="icon">🏠</span>
                  <span class="text">Home</span>
              </a>
          </li>
          <li id="profileLink" style="display: none;">
              <a href="./userInfo.html">
                  <span class="icon">👤</span>
                  <span class="text">Profile</span>
              </a>
          </li>
      </ul>
  
      <!-- Game Categories -->
      <div class="category-label"><span class="text">Categories</span></div>
      <ul class="categories">
          <li>
              <a href="../index.html?filter=active">
                  <span class="icon">🎮</span>
                  <span class="text">Active Games</span>
              </a>
          </li>
          <li>
              <a href="../index.html?filter=coming">
                  <span class="icon">🔜</span>
                  <span class="text">Coming Soon</span>
              </a>
          </li>
      </ul>
  
      <!-- Social Links -->
      <div class="sidebar-footer">
          <ul class="social-links">
              <li><a href="#" class="icon">📱</a></li>
              <li><a href="#" class="icon">💬</a></li>
              <li><a href="#" class="icon">📧</a></li>
          </ul>
      </div>
    </aside>
    <div id="game-container">
    <header>
      <h1>Math Quiz Master</h1>
    </header>
    <main>
    <button id="start-game">Start Game</button>
    <div id="quiz-section" style="display: none;">
      <div id="question-box">
        <p id="question">What is 5 + 3?</p>
      </div>
    </div>
      <div id="answer-box">
        <input type="number" id="answer" placeholder="Your answer...">
        <button id="submit-answer">Submit</button>
      </div>
      <div id="feedback">
        <!-- Feedback message will appear here -->
      </div>
    </main>
    <footer>
      <p>Score: <span id="score">0</span></p>
      <p>Time Left: <span id="time">30</span> seconds</p>
        <a href="../html/MathQuizMaster.html">Restart</a>
    </footer>
    <a href="../html/userInfo.html">score game</a>

    </div>
  </div>
  <!-- <script src="../scripts/MathQuizMaster.js"></script> -->
</body>
</html>
