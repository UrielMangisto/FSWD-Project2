<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - Games Website</title>
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/Logo.webp" alt="Logo">
                    <span>GameSite</span>
                </a>
            </div>
            
            <!-- Navigation Links -->
            <ul class="navigation">
                <li>
                    <a href="../index.html">
                        <span class="icon">üè†</span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li id="profileLink" style="display: none;">
                    <a href="./userInfo.html">
                        <span class="icon">üë§</span>
                        <span class="text">Profile</span>
                    </a>
                </li>
            </ul>
        
            <!-- Game Categories -->
            <div class="category-label"><span class="text">Categories</span></div>
            <ul class="categories">
                <li>
                    <a href="../index.html?filter=active">
                        <span class="icon">üéÆ</span>
                        <span class="text">Active Games</span>
                    </a>
                </li>
                <li>
                    <a href="../index.html?filter=coming">
                        <span class="icon">üîú</span>
                        <span class="text">Coming Soon</span>
                    </a>
                </li>
            </ul>
        
            <!-- Social Links -->
            <div class="sidebar-footer">
                <ul class="social-links">
                    <li><a href="#" class="icon">üì±</a></li>
                    <li><a href="#" class="icon">üí¨</a></li>
                    <li><a href="#" class="icon">üìß</a></li>
                </ul>
            </div>
        </aside>
        <main class="content">
            <header class="auth-header">
                <a href="../index.html" class="logo-link">
                    <img src="../images/Logo.webp" alt="Logo">
                    <h1>Games Website</h1>
                </a>
            </header>

            <div class="auth-box">
                <h2>Welcome Back!</h2>
                
                <!-- Error/Success Messages -->
                <div id="loginError" class="error-message"></div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               autocomplete="username"
                               placeholder="Enter your username">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   autocomplete="current-password"
                                   placeholder="Enter your password">
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" id="submitButton" class="btn btn-primary">Login</button>
                </form>

                <div class="auth-links">
                    <div class="auth-link">
                        Don't have an account? <a href="register.html" class="btn-link">Register here</a>
                    </div>
                    <div class="auth-link">
                        <a href="../index.html" class="btn-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../js/loginHandler.js"></script>
</body>
</html>
