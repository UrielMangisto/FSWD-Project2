<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register - Games Website</title>
</head>
<body>
    <div id="app">
        <!-- הסיידבר ייטען כאן דינמית -->
        <main class="content">
            <header class="auth-header">
                <a href="../index.html" class="logo-link">
                    <img src="../images/Logo.webp" alt="Logo">
                    <h1>Games Website</h1>
                </a>
            </header>

            <div class="auth-box">
                <h2>Create Account</h2>
                
                <!-- Error/Success Messages -->
                <div id="registerError" class="error-message"></div>

                <form id="registerForm">
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" 
                               id="fullName" 
                               name="fullName" 
                               required
                               autocomplete="name"
                               placeholder="Enter your full name">
                        <div class="validation-hint">Letters only, at least 2 characters</div>
                    </div>

                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               autocomplete="username"
                               placeholder="Choose a username">
                        <div class="validation-hint">3-16 characters, letters and numbers only</div>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               autocomplete="email"
                               placeholder="Enter your email">
                        <div class="validation-hint">Enter a valid email address</div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   autocomplete="new-password"
                                   placeholder="Create a password">
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">👁️</button>
                        </div>
                        <div class="validation-hint">Minimum 8 characters, at least one letter and one number</div>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" 
                                   id="confirmPassword" 
                                   name="confirmPassword" 
                                   required
                                   autocomplete="new-password"
                                   placeholder="Confirm your password">
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">👁️</button>
                        </div>
                    </div>

                    <button type="submit" id="submitButton" class="btn btn-primary">Register</button>
                </form>

                <div class="auth-links">
                    <div class="auth-link">
                        Already have an account? <a href="login.html" class="btn-link">Login here</a>
                    </div>
                    <div class="auth-link">
                        <a href="../index.html" class="btn-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { loadSidebar } from '../js/components.js';
        document.addEventListener('DOMContentLoaded', loadSidebar);
    </script>
    <script type="module" src="../js/registerHandler.js"></script>
</body>
</html>
