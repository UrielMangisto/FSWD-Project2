<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register - Games Website</title>
</head>
<body>
    <header class="auth-header">
        <img src="../images/Logo.webp" alt="Logo">
        <h1>Games Website</h1>
    </header>

    <div class="auth-box">
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="validation-hint">Letters only, at least 2 characters</div>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="validation-hint">3-16 characters, letters and numbers only</div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="validation-hint">Minimum 8 characters, at least one letter and one number</div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="auth-button">Register</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script type="module" src="js/registerHandler.js"></script>
</body>
</html>
