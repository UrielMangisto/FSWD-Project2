<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racing Game</title>
  <link rel="stylesheet" href="../css/RacingGame.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="logo">
          <a href="../index.html">
              <img src="../images/Logo.webp" alt="Logo">
              <span>GameSite</span>
          </a>
      </div>
      
      <!-- Navigation Links -->
      <ul class="navigation">
          <li>
              <a href="../index.html">
                  <span class="icon">🏠</span>
                  <span class="text">Home</span>
              </a>
          </li>
          <li id="profileLink" style="display: none;">
              <a href="./userInfo.html">
                  <span class="icon">👤</span>
                  <span class="text">Profile</span>
              </a>
          </li>
      </ul>
  
      <!-- Game Categories -->
      <div class="category-label"><span class="text">Categories</span></div>
      <ul class="categories">
          <li>
              <a href="../index.html?filter=active">
                  <span class="icon">🎮</span>
                  <span class="text">Active Games</span>
              </a>
          </li>
          <li>
              <a href="../index.html?filter=coming">
                  <span class="icon">🔜</span>
                  <span class="text">Coming Soon</span>
              </a>
          </li>
      </ul>
  
      <!-- Social Links -->
      <div class="sidebar-footer">
          <ul class="social-links">
              <li><a href="#" class="icon">📱</a></li>
              <li><a href="#" class="icon">💬</a></li>
              <li><a href="#" class="icon">📧</a></li>
          </ul>
      </div>
    </aside>
    <main>
      <!-- אזור המשחק -->
      <div id="game-container">
        <canvas id="gameCanvas"></canvas>
      </div>

      <!-- פקדים -->
      <div id="controls">
        <button id="startButton">Start Game</button>
      </div>
      <div id="game-over-screen" style="display: none;">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <button id="restartButton">Restart</button>
        <button id="userInfoButton">View Results</button>
      </div>
      <div id="difficulty-selection">
        <h3>Select Difficulty</h3>
        <button class="difficulty-button" data-difficulty="easy">Easy</button>
        <button class="difficulty-button" data-difficulty="medium">Medium</button>
        <button class="difficulty-button" data-difficulty="hard">Hard</button>
      </div>
    </main>
  </div>
  <script type="module" src="../js/RacingGame.js"></script>
</body>
</html>
